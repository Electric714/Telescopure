name: Build unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional but nice: ensures a known Xcode (macos-latest changes over time)
      - name: Select Xcode (latest stable)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode version
        run: xcodebuild -version

      # (Optional) list schemes to confirm the scheme name in logs
      - name: List schemes
        run: xcodebuild -list -project Telescopure.xcodeproj

      - name: Build archive (no signing)
        run: |
          set -euxo pipefail
          mkdir -p build

          xcodebuild \
            -project Telescopure.xcodeproj \
            -scheme Telescopure \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "$PWD/build/Telescopure.xcarchive" \
            clean archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Package unsigned IPA
        run: |
          set -euxo pipefail

          APP_PATH="$(find "$PWD/build/Telescopure.xcarchive/Products/Applications" -maxdepth 1 -name "*.app" -print -quit)"
          if [ -z "${APP_PATH}" ]; then
            echo "‚ùå .app not found in archive Products/Applications"
            find "$PWD/build/Telescopure.xcarchive" -maxdepth 4 -type d
            exit 1
          fi

          rm -rf "$PWD/build/Payload"
          mkdir -p "$PWD/build/Payload"
          cp -R "$APP_PATH" "$PWD/build/Payload/"

          cd "$PWD/build"
          zip -r "Telescopure-unsigned.ipa" "Payload"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Telescopure-unsigned-ipa
          path: build/Telescopure-unsigned.ipa
