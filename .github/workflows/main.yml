name: Build unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode (latest stable)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List schemes
        run: xcodebuild -list -project Telescopure.xcodeproj

      # Important: resolve packages explicitly and keep them in a known directory
      - name: Resolve Swift packages
        run: |
          set -euxo pipefail
          mkdir -p .spm
          xcodebuild \
            -resolvePackageDependencies \
            -project Telescopure.xcodeproj \
            -scheme Telescopure \
            -clonedSourcePackagesDirPath "$PWD/.spm"

      - name: Build archive (no signing, skip plugin validation)
        run: |
          set -euxo pipefail
          mkdir -p build

          xcodebuild \
            -project Telescopure.xcodeproj \
            -scheme Telescopure \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "$PWD/build/Telescopure.xcarchive" \
            -clonedSourcePackagesDirPath "$PWD/.spm" \
            -skipPackagePluginValidation \
            clean archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            OTHER_SWIFT_FLAGS='$(inherited) -Xfrontend -disable-autolink-framework -Xfrontend AppIntents'

      - name: Package unsigned IPA
        run: |
          set -euxo pipefail

          APP_PATH="$(find "$PWD/build/Telescopure.xcarchive/Products/Applications" -maxdepth 1 -name "*.app" -print -quit)"
          if [ -z "${APP_PATH}" ]; then
            echo "‚ùå .app not found in archive Products/Applications"
            find "$PWD/build/Telescopure.xcarchive" -maxdepth 6 -print
            exit 1
          fi

          rm -rf "$PWD/build/Payload"
          mkdir -p "$PWD/build/Payload"
          cp -R "$APP_PATH" "$PWD/build/Payload/"

          cd "$PWD/build"
          zip -r "Telescopure-unsigned.ipa" "Payload"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Telescopure-unsigned-ipa
          path: build/Telescopure-unsigned.ipa
